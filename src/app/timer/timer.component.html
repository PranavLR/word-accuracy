<div class="wrapper-timer">
    <div class="warpper-count" [style]="'--progress: '+ progress() + '%; --bgColor: '+ bgColor() + ';'">
        @if ((this.stateService.isCompleted$.asObservable() | async)) {
        <div class="completed"
            [style]="progress() === 0 ? 'border: 4px solid #ffd000; height: 100%; width: 100%;' : ''">
            <span>
                <img src="../../assets/check.gif" alt="">
            </span>
        </div>
        }
        @if (time()) {
        <div class="count">
            <span>{{ time() }}</span>
            <span>Seconds</span>
        </div>
        }
    </div>
</div>
