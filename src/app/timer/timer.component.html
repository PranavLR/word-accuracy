<div class="wrapper-timer">
    <div class="warpper-count" [style]="'--progress: '+ progress() + '%;'">
        @if ((this.stateService.isCompleted.asObservable() | async)) {
        <div class="completed" [style]="progress() === 0 ? 'border: 4px solid #ffd000; height: 100%; width: 100%;' : ''">
            <span>
                <img src="https://media.tenor.com/LpA0fhN2ywsAAAAM/vekkam-modi.gif" height="100%" width="100%"  alt="">
            </span>
        </div>
        }
        @if (time()) {
        <div class="count">
            <span>{{ time() }}</span>
            <span>Seconds</span>
        </div>
        }
    </div>
</div>
